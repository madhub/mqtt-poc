# reference https://blogs.oracle.com/developers/post/install-and-run-mosquitto-on-a-kubernetes-cluster
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: madhu-xplor
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mqttbroker-deployment
    namespace: madhu-xplor
    labels:
      app: mqttbroker
  spec:
    selector:
      matchLabels:
        app: mqttbroker
    template:
      metadata:
        namespace: madhu-xplor
        labels:
          app: mqttbroker
      spec:
        containers:
        - name: mqttbroker
          image:  eclipse-mosquitto:latest
          ports:
          - containerPort: 8080
          imagePullPolicy: Never
          resources:
            requests:
              memory: "512M"
              cpu: "0.5"
            limits:
              memory: "1G"
              cpu: "1"
          volumeMounts:
              - name: mosquitto-conf
                mountPath: /mosquitto/config # for configuration
#              - name: mosquitto-persistent-storage
#                mountPath: /mosquitto/data # for data 
              - name: mosquitto-pwd
                mountPath: /etc/mosquitto/passwd # for data                 
                subPath: passwd
                readOnly: true
        volumes:
          - name: mosquitto-conf
            configMap:
               name: mosquitto-config-cm
          - name: mosquitto-pwd
            configMap:
               name:  mosquitto-password-cm
#          - name:  mosquitto-persistent-storage
#            persistentVolumeClaim:
#              claimName: mq-pv-claim
# - apiVersion: v1
#   kind: PersistentVolumeClaim
#   metadata:
#     name: mq-pv-claim
#   spec:
#     accessModes:
#       - ReadWriteOnce
#     resources:
#       requests:
#         storage: 2Gi          
# #    storageClassName: "hostpath" # omit storage class for dynamic provisioner default Persistant Volume on EKS

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: mosquitto-config-cm
    namespace: madhu-xplor
  data:
    mosquitto.conf: |
      log_dest stdout
      log_type information
      log_timestamp true
      listener 8080
      protocol websockets
      allow_anonymous true
      password_file /etc/mosquitto/passwd

