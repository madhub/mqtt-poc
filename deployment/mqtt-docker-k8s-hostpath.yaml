# service
- apiVersion: v1
  kind: Service
  metadata:
    name: mqttbroker-service
    namespace: madhu-xplor
  spec:
    selector:
      app: mqttbroker
    ports:
      - name: websocket
        port: 80 
        targetPort: 8080
        protocol: TCP 
# Ingress
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: mqttbroker-ingress
    namespace: madhu-xplor
  spec:
   ingressClassName: nginx
   rules:
    - host: kubernetes.docker.internal
      http:
       paths:
        - path: /mqtt
          pathType: Prefix
          backend:
           service: 
             name: mqttbroker-service
             port:
              number : 80

        
