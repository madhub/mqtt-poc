# service
- apiVersion: v1
  kind: Service
  metadata:
    name: mqttbroker-service
    namespace: demos
  spec:
    selector:
      app: mqttbroker
    ports:
      - name: websocket
        port: 80 
        targetPort: 80
        protocol: TCP 
# Ingress
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: mqttbroker-ingress
    namespace: demos
  spec:
   ingressClassName: nginx
   rules:
    - host: kubernetes.docker.internal
      http:
       paths:
        - path: /
          pathType: Prefix
          backend:
           service: 
             name: mqttbroker-service
             port:
              number : 80

        
